# Production Docker Compose with NGINX and SSL
# Usage: docker compose -f compose.yml -f compose.prod.yml up -d
# For SSL certificate renewal: docker compose -f compose.yml -f compose.prod.yml --profile ssl up -d

services:
  nginx:
    image: nginx:alpine
    container_name: serverpanel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:rw
    depends_on:
      app:
        condition: service_healthy
    networks:
      - serverpanel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  certbot:
    image: certbot/certbot:latest
    container_name: serverpanel-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Renewal loop - only runs if certificates exist
    entrypoint: "/bin/sh -c 'if [ -d /etc/letsencrypt/live ]; then trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done; else echo \"No certificates found. Exiting.\"; exit 0; fi'"
    depends_on:
      - nginx
    networks:
      - serverpanel-network
    restart: "no"
    profiles:
      - ssl

  # Override app service - remove port exposure (nginx will handle it)
  app:
    ports: []
    expose:
      - "8000"
    volumes:
      - ~/.ssh:/root/.ssh:ro
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
